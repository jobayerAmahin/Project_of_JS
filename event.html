<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section id="counter">
        <h1 class="flex justify-center text-4xl font-bold">Count by plus and minus</h1>
        <div class="card bg-base-100 w-96 shadow-xl mx-0 mx-auto my-10">
            <h1 class="text-4xl flex justify-center" id="digit">0</h1>
            <div class="card-body">
              <div class="card-actions justify-center">
                <button class="btn btn-info" id="btnplus">+</button>
                <button class="btn btn-success" id="btnminus" onclick="minus()">-</button>
              </div>
            </div>
          </div>
    </section>

    <section id="commentGet">
        <h1 class="flex justify-center text-4xl font-bold">Comment Get and Show</h1>
        <div class="card bg-primary text-primary-content w-96 mx-0 mx-auto my-10">
            <div class="card-body">
              <h2 class="card-title">Write Your Comment!</h2>
              <textarea class="textarea textarea-secondary text-black" placeholder="Bio" id="tArea"></textarea>
              <div class="flex justify-center gap-9">
                <div class="card-actions justify-end gap-3">
                    <button class="btn" id="tButton">Hit</button>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn bg-rose-600" id="cancel">Clear</button>
                  </div>
              </div>
            </div>
            <button class="btn bg-red-600 text-1xl text-white flex justify-center" id="txtRemove">Remove Texts</button>
          </div>
          <div id="commentSec" class="mx-0 mx-auto my-1">

          </div>

    </section>

    <section id="quoteGenerator">
      <h1 class="flex justify-center text-4xl font-bold">Quotes Generator</h1>
      <div class="card bg-base-100 image-full w-96 shadow-xl mx-0 mx-auto my-10">
        <figure>
          <img
            src="./image/img1.jpg"
            alt="Shoes" />
        </figure>
        <div class="card-body">
          <h2 class="card-title" id="qtext">Democratic government is like pregnant woman. If not maintained safely, accident can be occured at any time.</h2>
          <p id="qauthor">Salauddin Kader Chowdhury</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary" id="btnGen">Generator</button>
          </div>
        </div>
      </div>

    </section>

    <script src="./event.js"></script>
</body>
</html>
